
name: Compile Latex

on: [push, pull_request]
    
jobs:
  build_latex:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
        
      - name: Compile document with latex 2020
        uses: xu-cheng/latex-action@v3
        with:
          root_file: PFC.tex
          texlive_version: 2020
          latexmk_use_xelatex: true

